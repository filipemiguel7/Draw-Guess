<html>
    <style>
        body {
            font-family: cursive;
            background-image: url('fundo.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #00788d; 
           
            
        }
        .container {
            justify-content: center;
            align-items: center;
            background-color:  #fffdea36;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.164);
            
        }
        input {
            
            padding: 5px;
            padding-left: 10px;
            border-radius: 10px;
            border:3px solid #2d7f35;
            width: 300px;
            height: 50px;
            background-color: #e2ffd400;
            font-size: 25px;
            text-align: left;
            color: #2d7f35;
            font-weight: bold;
            outline: none;
            
        }

       

        input:focus {
            border: 3px solid #2d7f35; 
            box-shadow: 0 0 5px rgba(0, 128, 0, 0.5); 
        }

        ::placeholder {
            color: #2d7f35b7;
            
        }
        
        button {
            padding: 10px 50px;
            background-color: #0097b2;
            color: #e0ffff;
            margin-top: 5%;
            border-radius: 50px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 30px;
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.164);
            font-family: cursive;
        }
        button:hover {
            background-color: #007f96;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .logo {
            background: #fffdea;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            
        }

        .logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; 
        }
        


    </style>
    <body>
        <div class="logo"><img src="logo1.png" width="982" height="270"></div>
        <br><center>
        <div class="container">
        <h2>Crie um nome para jogar</h2>
        <input id="username" type="text" placeholder="Username" oninput="validarUsername(this)"></input>
        <p style="color: #c46211;" id="erro"></p>
        <br>
        <button onclick="criarSala()">Criar Sala</button>
        <br>
        <button style="margin-bottom: 5%;" onclick="Entrar()">Entrar na Sala</button>
        </div></center>
    </body>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        function validarUsername(input) {
    input.value = input.value
        .replace(/\s/g, '')
        .replace(/[^.a-z0-9_]/g, '')  
        .slice(0, 16); 
        }
        
        function Entrar() {
    let username = document.getElementById("username").value.trim();

    if (username.length < 4) {
        document.getElementById("erro").innerHTML = "* O username deve ter pelo menos 4 caracteres";
        return;
    }

    // ðŸ”¹ Guardar o nome no localStorage antes de mudar de pÃ¡gina
    localStorage.setItem("username", username);
    
    // ðŸ”¹ Redirecionar para entrar.html
    window.location.href = "entrar.html";
}

        
        const socket = io("http://localhost:3000");

        function criarSala() {
            let username = document.getElementById("username").value.trim();
            if (username.length < 4) {
                document.getElementById("erro").innerHTML = "* O username deve ter pelo menos 4 caracteres";
                return;
            }

            localStorage.setItem("username", username);

            socket.emit("criarSala", username);

            socket.on("salaCriada", (codigo) => {
                console.log("ðŸ”¹ Sala criada com cÃ³digo:", codigo);
                localStorage.setItem("codigoSala", codigo);
                
                // ðŸ”¹ IMPORTANTE: Envia um sinal ao servidor para nÃ£o remover a sala
                socket.emit("manterSala", codigo);
                
                window.location.href = "categoria.html";
            });
        }
        
        
    
    </script>
</html>
